name: Deploy Mobile to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - packages/mobile/**
      - .github/workflows/firebase-mobile-merge.yml

jobs:
  build_mobile_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: 2.18.6

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.7.0

      - name: Install dependencies & Build
        run: cd packages/mobile && flutter pub get && flutter build web -t widgetbook/main.dart

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZERO_UI }}'
          channelId: live
          projectId: zero-ui
          target: zero-ui-mobile
