name: Deploy Mobile to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - packages/mobile/**
      - .github/workflows/firebase-mobile-pr.yml
jobs:
  build_mobile_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.7.0

      - name: Install dependencies & Build
        run: cd packages/mobile/widgetbook && flutter pub get && flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          expires: 3h
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZERO_UI }}'
          projectId: zero-ui
          target: zero-ui-mobile
